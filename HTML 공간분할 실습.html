<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color: lightyellow; text-align: center;">
        <h1>안내문</h1>
        <p>안내사항입니다</p>
    </div>
    <div style="border: 2px solid black; width:200px; background-color: lightblue;">
        <h1>사용할 언어</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>
    <a href="#">확인용 링크</a>
    <!-- div의 태그에 스타일 속성으로 크기를 지정하여 화면상에는 일부를 가지는걸로 보이지만
    div는 블록타입의 태그라 실제로는 전체를 포함하고 있음 -->
    <!-- alt키 누르고 방향키를 누르면 커서가 있는 코드가
    화살표 방향에 따라 이동함 -->
</body>
</html>
