<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my page title</title>
    <link rel="icon" type="image/svg" href="./img/user-solid.svg">
</head>
<body>
    <canvas id="my canvas" style="border:1px solid black" width="300" height="200">
    </canvas>
    <svg width="200" height="100"
    style="border: solid black 1px;">
        <line x1="50" y1="50" x2="20" y2="20"
        stroke="orange"
        stroke-width="5">
        </line>
    </svg>

    <svg width="100" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
    <img src="./img/user-solid.svg" alt="유저">
    <p>
        svg는 웹용 벡터 파일 > 웹에서 열어서 확인할 수 있다 <br>
        코드로도 들고올 수 있고 파일 형식으로도 들고올 수 있다 <br>
        벡터형식이기 때문에 확대해도 깨지지 않는다

    </p>

    <script>
        //canvas의 id값을 통해 태그를 가져와야 한다
        let paper=document.getElementById("my canvas")
        let context=paper.getContext("2d")

        //그라디언트를 생성
        let grd=context.cteateLinearGradient(0,0,300,0);
        grd.addColorstop(0,"blue");
        grd.addColorstop(1,"white");

        //사각형 만들기
        context.fillStyle=grd;
        context.fillRect(0,0,300,100);

        //글자작성
        //fillstyle은 모든 도형의 fill색상이다
        context.fillStyle="white";
        context.font="30px Arial";
        context.fillText("canvas",10,50);
    </script>
</body>
</html>
