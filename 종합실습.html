<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<style>
</style>
<body>
    <main>
        <h1>기사제목입니다</h1>
        <figure>
            <img src="./img/네이버로고.jpg" alt="네이버로고" width="400">
            <figcaption>위의 이미지는 <a href="https://www.naver.com/">네이버</a> 에서 제공받았습니다.</figcaption>
            <figcaption>웹사이트에서 이미지의 '새탭에서 이미지를 열기'를<br>
            통해서 소스를 가져와서 화면에 출력할 수 있다.</figcaption>
        </figure>
        <p>기사내용입니다<br>
        원하는 기사를 넣으셔도 됩니다.
        </p>
        <i>작성자 홍길동</i>
        <hr>
        <form action="">
            <p>이 기사에 대한 평가를 주세요</p>
            <div>
                    <input type="radio" name="appraisal" value="좋아요">&#128522;좋아요
                    <input type="radio" name="appraisal" value="슬퍼요">&#128546;슬퍼요
                    <input type="radio" name="appraisal" value="화나요">&#128544;화나요
                    <!-- windows+. 이모티콘 창 열기 -->
            </div>
            <div>
                <p>격려의 메시지와 후원을 받고 있습니다</p>
                <label for="">닉네임</label>
                <input type="text" name="닉네임">
                <label for="">비밀번호</label>
                <input type="password" name="비밀번호" id="">
            </div>  
            <div>
                <textarea name="메시지" id="" cols="66" rows="3" placeholder="메시지를 남겨주세요"></textarea>
            </div>
            <div>
                <label for="">후원금</label>
                <input type="number" value="0" step="1000" min="0" name="후원금">
            </div>      
                <p><u>1000</u>원 단위로 올라갑니다. 원하는 금액을 입력해주세요</p>
                <input type="submit" value="제출">
        </form>
    </main>
    <hr>
    <footer>
        <a href="#">회사소개</a> |
        <a href="#">인재체용</a> |
        <a href="#">제휴제안</a> |
        <a href="#">개인정보처리방침</a> |
        <span>&copy;뉴스</span>
    </footer>
</body>
</html>
